services:
  # Backend - FastAPI (Docker)
  - type: web
    name: hronboarder-backend-docker
    runtime: docker
    region: oregon
    branch: test
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"

  # Frontend - Vite React (Docker)
  - type: web
    name: hronboarder-frontend-docker
    runtime: docker
    branch: test
    rootDir: frontend
    envVars:
      - key: VITE_API_BASE
        value: https://hronboarder-backend-docker.onrender.com
      - key: VITE_WS_BASE
        value: wss://hronboarder-backend-docker.onrender.com
