services:
  # Backend - FastAPI (Docker)
  - type: web
    name: hronboarder-backend
    runtime: docker
    region: oregon
    branch: main
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.10"
      - key: PORT
        value: "10000"

  # Frontend - Vite React (Docker)
  - type: web
    name: hronboarder-frontend
    runtime: docker
    region: oregon
    branch: main
    rootDir: frontend
    envVars:
      - key: VITE_API_BASE
        value: https://hronboarder-backend.onrender.com
      - key: VITE_WS_BASE
        value: wss://hronboarder-backend.onrender.com
