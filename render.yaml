services:
  # Backend - FastAPI
  - type: web
    name: hronboarder-backend-test
    runtime: python
    region: oregon
    branch: test
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    rootDir: backend
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

  # Frontend - Vite React
  - type: web
    name: hronboarder-frontend-test
    env: static
    branch: test
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    rootDir: frontend
    envVars:
      - key: VITE_API_BASE
        value: https://hronboarder-backend-test.onrender.com
      - key: VITE_WS_BASE
        value: wss://hronboarder-backend-test.onrender.com
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
